<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .job-list {
            max-width: 600px;
            margin-bottom: 20px;
        }
        .job {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        form {
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none; /* Initially hidden */
        }
        input, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Job Listings</h1>
    <div id="jobList" class="job-list"></div>

    <h2>Apply for a Job</h2>
    <form id="applicationForm">
        <label>Job ID:</label>
        <input type="text" id="job_id" readonly>

        <label>Name:</label>
        <input type="text" id="applicant_name" required>

        <label>Email:</label>
        <input type="email" id="applicant_email" required>

        <label>Cover Letter:</label>
        <textarea id="cover_letter" required></textarea>

        <button type="submit">Submit Application</button>
    </form>

    <p id="message"></p>

    <script src="script.js"></script>

</body>
</html>
